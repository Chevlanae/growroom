<!DOCTYPE html>
<html>
	<head>
		<title>Growroom Monitor</title>
		<link rel="stylesheet" type="text/css" href="/static/styles.css" />
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
		<meta name="viewport" content="width-device-width, initial-scale=1">
	</head>
	<body style="font-size: 150%">
		<div class="centered" style="text-align: center; margin-top: 100px">
			<img src="https://33.media.tumblr.com/a93f0b728d857b22d95473ecdee58677/tumblr_nnqeqsRrmp1uubg9co1_250.gif" />
			<h1 style=>Grow Room</h1>
			<div
				class="container responsive"
				style="text-align: center; max-width: 600px; padding: 25px 25px 25px 25px"
			>
				<h2>Sensor Data</h2>
				<table id="meters" style="text-align: left">
					<tr>
						<td>Air Temperature</td>
						<td>
							<strong><span id="air-temp"></span></strong>
						</td>
					</tr>
					<tr>
						<td>Air Humidity</td>
						<td>
							<strong><span id="air-humidity"></span></strong>
						</td>
					</tr>
					<tr>
						<td>Water Temperature</td>
						<td>
							<strong><span id="water-temp"></span></strong>
						</td>
					</tr>
					<tr>
						<td>Water Level Low?</td>
						<td>
							<strong><span id="water-level"></span></strong>
						</td>
					</tr>
					<tr>
						<td>Water Loop Running?</td>
						<td>
							<strong><span id="loop-status"></span></strong>
						</td>
					</tr>
				</table>

				<h2>Relays</h2>
				<table id="relay-table">
					<tr>
						<td><strong>Relay#</strong></td>
						<td><strong>Power State</strong></td>
					</tr>
					<tr id="relays">
						<td>0</td>
						<td>
							<strong><span id="relay-status"></span></strong>
						</td>
					</tr>
				</table>

				<table style="margin-bottom:auto;">
					<tr>
						<input id="refresh-toggle" type="checkbox" style="margin-top: 2em; margin-bottom: 2em" />
						Auto-refresh<br />
					</tr>
					<tr>
						<input id="refresh" type="button" value="Refresh" /><br /><br />
					</tr>
					<tr>
						<input id="toggle-loop" type="button" value="Toggle Water Loop" /><br />
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script src="/static/index.js"></script>
</html>
